<!DOCTYPE html>
<html lang="en-ca">
<head>
  <!-- Set the page title -->
  <title>Todo App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">
    <img src="./images/logo.jpg" alt="Logo" id="logo">

    <h1>Todo App</h1>
    <div id="daysOfWeek"></div>
    <div id="selectedDayDisplay"></div>
    <div class="input-container">
      <input type="text" id="todoInput" placeholder="Select a date and add a new task...">
      <button onclick="addToDo()">Add</button>
    </div>
    <ul id="todoList"></ul>
    <button onclick="clearCompletedTasks()">Clear selected todos</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
